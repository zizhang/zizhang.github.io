<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">DEManager Sign Up</h4>
      </div>

        <form action="https://cl.exct.net/DEManager.aspx" name="subscribeForm" method="post" onsubmit="return test()">

            <input type="hidden" name="_deExternalKey" value="WebCollectPOC" />
            <input type="hidden" name="_action" value="add" />
            <input type="hidden" name="_returnXML" value="0" />
            <input type="hidden" name="_successURL" value="http://google.ca" />
            <input type="hidden" name="_errorURL" value="http://example.com/Failed" />
            <div class="col-md-6 form-group">
              <label for="FirstName">First Name:</label>
              <input type="text" class="form-control" id="FirstName" name="FirstName">
            </div>
            <div class="col-md-6 form-group">
              <label for="LastName">Last Name:</label>
              <input type="text" class="form-control" id="LastName" name="LastName">
            </div>
            <div class="col-md-6 form-group">
              <label for="EmailAddress">Email address:</label>
              <input type="text" class="form-control" id="EmailAddress" name="EmailAddress">
            </div>
            <div class="col-md-12 form-group">
              <input type="submit" value="Submit">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
